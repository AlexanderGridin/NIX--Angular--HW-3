<div class="products">
  <app-modal *ngIf="activeProductId" (onClose)="modalClose($event)">
    <app-product (onRemove)="handleProductRemove($event)" [product]="findActiveProductById(activeProductId)">
    </app-product>
  </app-modal>
  <app-page-title [text]="'Products'"></app-page-title>
  <app-products-list [products]="products" (onViewFullInfo)="handleViewFullInfo($event)"></app-products-list>
</div>
