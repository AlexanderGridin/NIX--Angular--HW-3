<div class="products">
  <div class="products__header">
    <app-page-title [text]="'Products'"></app-page-title>

    <div class="products__remove-all-products" *ngIf="products">
      <app-button *ngIf="products.length > 0" [text]="'Remove all products ( just for fun...:) )'" [type]="'button'"
        [buttonStyle]="'danger'" (click)="removeAllProducts()"></app-button>
    </div>

  </div>

  <div *ngIf="products" class="products__body">
    <app-products-list *ngIf="products.length !== 0" [products]="products"
      (onViewFullProduct)="handleViewFullProduct($event)"></app-products-list>
  </div>

  <div *ngIf="products" class="products__footer">
    <div *ngIf="products.length === 0" class="products__no-products-message">
      <p>No products to show...</p>
      <app-button *ngIf="products.length === 0" [text]="'Load products from API'" class="products__reload-products"
        [type]="'button'" [buttonStyle]="'primary'" (click)="getProductsFromApi()">
      </app-button>
    </div>

  </div>
</div>

<app-modal *ngIf="selectedProductId" (onClose)="handleModalClose($event)">
  <app-product (onRemove)="handleProductRemove($event)" [product]="getProductById(selectedProductId)">
  </app-product>
</app-modal>
