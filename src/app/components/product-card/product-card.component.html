<div class="product-card">
  <div class="product-card__header">
    <div class="product-card__media">
      <app-responsive-image [url]="product.image" [alt]="product.title" [width]="'300px'" [height]="'300px'">
      </app-responsive-image>
    </div>
  </div>
  <div class="product-card__body">
    <h3 *ngIf="product.title.length > 30" class="product-card__title">{{product.title | sliceString:0:30}}...</h3>
    <h3 *ngIf="product.title.length <= 30" class="product-card__title">{{product.title}}</h3>

    <app-price [amount]="product.price" [currency]="'$'"></app-price>
  </div>

  <div class="product-card__footer">
    <app-button [buttonStyle]="'primary'" [text]="'View full'" [type]="'button'" (click)="viewFull()">
    </app-button>
  </div>
</div>
